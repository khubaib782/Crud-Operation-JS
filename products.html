<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Management</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .product-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 98%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    a.home-button:hover {
      background-color: #0056b3;
    }
    .home-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .home-button:hover {
      background-color: #0056b3;
    }
    .btn-delete {
      background-color: #f44336;
      color: white;
      border: none;
    }
    .btn-edit {
      background-color: #4caf50;
      color: white;
      border: none;
    }
    .products {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media only screen and (max-width: 600px) {
      .btn-edit {
        margin-top: 5px;
        padding: 6px 19px;
      }
    }
  </style>
  <body>
    <div class="div">
      <h2 class="products">All Products</h2>
    </div>
    <div class="div">
      <a onclick="logout()" class="home-button">Logout</a>
    </div>
    <div class="product-container">
      <form id="productForm" onsubmit="handleProductUpdate()">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required />
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required />
        <button id="Submit" type="submit">Add Product</button>
        <button id="Update" type="button">Update Product</button>
      </form>

      <table id="productTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./myScript.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
